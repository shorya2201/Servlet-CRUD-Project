<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; 
            box-sizing: border-box; 
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4 sm:p-8">
    <div class="bg-white p-8 sm:p-12 rounded-xl shadow-2xl max-w-md w-full text-center">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-8 sm:mb-10 leading-tight">
            Enter User Details
        </h1>

        <form action="./InsertData" method="POST" class="w-full">
            <div class="flex flex-col space-y-4">
                <div>
                    <label for="name" class="block text-left text-gray-700 text-sm font-semibold mb-2">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out" required>
                </div>

                <div>
                    <label for="email" class="block text-left text-gray-700 text-sm font-semibold mb-2">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out" required>
                </div>

                <div>
                    <label for="city" class="block text-left text-gray-700 text-sm font-semibold mb-2">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out" required>
                </div>

                <div>
                    <label for="country" class="block text-left text-gray-700 text-sm font-semibold mb-2">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out" required>
                </div>

                <button type="submit" class="w-full py-3 px-6 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105 mt-6">
                    Insert Details 
                </button>
            </div>
        </form>
    </div>
</body>
</html>

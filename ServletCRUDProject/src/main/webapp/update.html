<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Details</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Custom styles for better centering and appearance */
body {
	font-family: 'Inter', sans-serif; /* Using Inter font */
}
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
	<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
		<h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Update
			Information</h2>

		<form action="./UpdateData" method="POST" class="space-y-6">

			<div>
				<label for="id_field"
					class="block text-sm font-medium text-gray-700 mb-1">ID:</label> <input
					type="number" id="id_field" name="id"
					placeholder="Enter student ID you want to modify" required
					class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
			</div>

			<div>
				<label for="dropdown_field"
					class="block text-sm font-medium text-gray-700 mb-1">Select
					Record Type:</label> <select id="dropdown_field" name="record"
					class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
					<option value="name">Name</option>
					<option value="email">Email</option>
					<option value="city">City</option>
					<option value="country">Country</option>
				</select>
			</div>

			<div>
				<label for="text_input_field"
					class="block text-sm font-medium text-gray-700 mb-1">Updated
					Details:</label> <input type="text" id="text_input_field" name="details"
					placeholder="Enter updated details here" required
					class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
			</div>

			<div>
				<button type="submit"
					class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
					Submit</button>
			</div>
		</form>
	</div>
</body>
</html>

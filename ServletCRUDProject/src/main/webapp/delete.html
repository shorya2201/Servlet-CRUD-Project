<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Record</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Custom styles for the Inter font and basic body styling */
body {
	font-family: 'Inter', sans-serif;
	background-color: #f3f4f6; /* Light gray background */
}
</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
	<div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
		<h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Enter
			Details</h1>


		<form action="./DeleteData" method="POST" class="space-y-6">
			<div>
				<label for="dataInput"
					class="block text-sm font-medium text-gray-700 mb-2"> Enter
					student ID: </label> <input type="number" id="dataInput" name="id"
					placeholder="Enter student ID which you want to Delete." required
					class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
			</div>

			<button type="submit"
				class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
				Delete Record!</button>
		</form>

	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Servlet CRUD Project</title>
<script src="https://cdn.tailwindcss.com"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Inter', sans-serif;
	background-color: #f0f4f8; /* Light gray background */
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	margin: 0;
	padding: 20px; /* Add some padding for smaller screens */
	box-sizing: border-box;
	/* Include padding in element's total width and height */
}
</style>
</head>
<body
	class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4 sm:p-8">
	<div
		class="bg-white p-8 sm:p-12 rounded-xl shadow-2xl max-w-md w-full text-center">
		<h1
			class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-8 sm:mb-10 leading-tight">
			Servlet CRUD Project</h1>

		<div class="flex flex-col space-y-4">
			<form action="./insert.html" method="GET" class="w-full">
				<input type="hidden" name="action" value="add">
				<button type="submit"
					class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">
					Insert Record</button>
			</form>

			<form action="./view.html" method="GET" class="w-full">
				<input type="hidden" name="action" value="view">
				<button type="submit"
					class="w-full py-3 px-6 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">
					View Records</button>
			</form>

			<form action="./update.html" method="GET" class="w-full">
				<input type="hidden" name="action" value="update">
				<button type="submit"
					class="w-full py-3 px-6 bg-yellow-600 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">
					Update Record</button>
			</form>

			<form action="./delete.html" method="GET" class="w-full">
				<input type="hidden" name="action" value="delete">
				<button type="submit"
					class="w-full py-3 px-6 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">
					Delete Record</button>
			</form>
		</div>
	</div>
</body>
</html>
